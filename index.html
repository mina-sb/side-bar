<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <!--box icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="container">
        <ul class="tabs">
          <li><i class="bx bxs-cog setting active"></i></li>

          <li><i class="bx bxs-lock-alt"></i></li>
          <li><i class="bx bx-menu"></i></li>
        </ul>
        <div class="hr"></div>
        <span class="underline"></span>
        <div class="tab-containers">
          <div class="tab-1">
            <ul>
              <li>
                <div><i class="bx bx-home-alt"></i><a>Home</a></div>
              </li>
              <li>
                <div><i class="bx bx-news"></i><a>News</a></div>
              </li>
              <li>
                <div><i class="bx bx-heart"></i><a>Favorits</a></div>
              </li>
              <li>
                <div><i class="bx bx-store-alt"></i><a>Store</a></div>
              </li>
            </ul>
          </div>
          <div class="tab-2">
            <div>
              <i class="bx bxs-user-circle"></i>
              <input type="text" placeholder="Dave" />
            </div>
            <div>
              <i class="bx bxs-lock-alt"></i>
              <input type="password" placeholder="......" />
            </div>
            <div>
              <i class="bx bxs-user-circle"></i>
              <input type="text" placeholder="Dave@gmail.com" />
            </div>
          </div>
          <div class="tab-3">
            <div>
              <span>Dark Mode</span>
              <i class="bx bx-radio-circle-marked"></i>
            </div>
            <div>
              <span>Accessibility Mode</span>
              <i class="bx bx-radio-circle-marked"></i>
            </div>
            <div>
              <span>Quirks Mode</span>
              <i class="bx bx-radio-circle-marked"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
